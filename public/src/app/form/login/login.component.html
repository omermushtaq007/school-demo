<section class="loginSection my-3">
  <h1 class="form-heading text-success fw-bold">login form</h1>
  <form action="">
    <mat-form-field appearance="outline">
      <mat-label>email address</mat-label>
      <input matInput type="email" placeholder="enter your email address" />
      <mat-hint>someone@example.com</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input
        matInput
        type="password"
        autocomplete="on"
        placeholder="enter your password"
      />
    </mat-form-field>
  </form>
  <!-- justify button -->
  <div class="btn-justify">
    <button class="btn btn-warning" mat-button>login</button>
    <button class="btn btn-danger" mat-button (click)="close()">close</button>
  </div>
</section>
