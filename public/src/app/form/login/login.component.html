<section class="loginSection my-3">
  <h1 class="form-heading text-success fw-bold">login form</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
    <!-- Validator -->
    <ng-container
      *ngIf="emailCtrl?.invalid && (emailCtrl?.dirty || emailCtrl?.touched)"
    >
      <span class="text-danger" *ngIf="emailCtrl.errors?.required">
        This is required
      </span>
      <span class="text-danger" *ngIf="emailCtrl.errors?.email">
        Please enter valid email
      </span>
    </ng-container>
    <!-- start of email -->
    <mat-form-field appearance="outline">
      <mat-label>email address</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="enter your email address"
      />
      <mat-hint>someone@example.com</mat-hint>
    </mat-form-field>
    <!-- end of email -->

    <!-- validator -->
    <ng-container
      *ngIf="
        passwordCtrl?.invalid && (passwordCtrl?.dirty || passwordCtrl?.touched)
      "
    >
      <span class="text-danger" *ngIf="passwordCtrl.errors?.required">
        password must be 8 to 32 characters
      </span>
      <span class="text-danger" *ngIf="passwordCtrl.errors?.minlength">
        your password is less than 8 characters
      </span>
      <span class="text-danger" *ngIf="passwordCtrl.errors?.maxlength">
        your password is greater than 32 characters
      </span>
    </ng-container>
    <!-- start of password -->
    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input
        matInput
        type="password"
        autocomplete="on"
        formControlName="password"
        placeholder="enter your password"
      />
    </mat-form-field>
    <!-- end of password -->
    <!-- justify button -->
    <div class="btn-justify">
      <button class="btn btn-warning" mat-button>login</button>
      <button class="btn btn-danger" mat-button (click)="close()">close</button>
    </div>
  </form>
</section>
